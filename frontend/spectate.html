{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Scotland Yard</title>
    <link rel="shortcut icon" type="icon" href="{% static 'img/favicon.ico' %}"/>
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/game_style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/waiting_style.css' %}">
</head>
<body>
    <div id="title">Scotland Yard</div>

    <div id="waiting-lobby">
        <div id="waiting-title"></div>
        <div id="room-code" title="Click to copy"></div>
        <div id="waiting-status"></div>
        <div id="waiting-players"></div>
        <div id="waiting-tip-box">
            <!-- <img src="{% static 'svg/lightbulb-solid.svg' %}" alt="Protip"> -->
            <div id="waiting-tip"></div>
        </div>
    </div>

    <div id="map-div">
        <button id="toggle-fullscreen" class="map-button">
            <img src="{% static 'svg/expand-solid.svg' %}" alt="Recenter">
        </button>
        <button id="zoom-in" class="map-button">
            <img src="{% static 'svg/search-plus-solid.svg' %}" alt="Zoom In">
        </button>
        <button id="zoom-out" class="map-button">
            <img src="{% static 'svg/search-minus-solid.svg' %}" alt="Zoom Out">
        </button>
        <button id="recenter" class="map-button">
            <img src="{% static 'svg/map-marker-alt-solid.svg' %}" alt="Recenter">
        </button>
        <img id="map-img" src="{% static 'img/medium_map.png' %}">
        <canvas id="map-canvas"></canvas>
    </div>

    <div id="mrx-stats">
        <img id="toggle-mrx-stats" src="{% static 'svg/minus-square-regular.svg' %}" alt="Toggle Info">
        <div id="mrx-stat-content">
            <h3 id="rounds-played"></h3>
            <h3 id="mrx-last-transport"></h3>
            <h3 id="mrx-last-seen"></h3>
            <h3 id="next-reveal-in"></h3>
        </div>
    </div>
    <div id="player-stats">
        <img id="toggle-stats" src="{% static 'svg/minus-square-regular.svg' %}" alt="Toggle Stats">
        <div id="player-stat-content">
        <div id="player-stat-heading">
            <div id="prev-stat" class="stat-button">
                <img src="{% static 'svg/chevron-left-solid.svg' %}" alt="Previous">
            </div>
            <div id="player-stat-name"></div>
            <div id="next-stat" class="stat-button">
                <img src="{% static 'svg/chevron-right-solid.svg' %}" alt="Next">
            </div>
        </div>
        <h3 id="player-stat-position"></h3>
        <div id="player-stat-tokens"></div>
        </div>
    </div>

    <div id="status"></div>

<script src="{% static 'data/station_coordinates.js' %}"></script>
<script src="{% static 'spectate_js/setup_game.js' %}"></script>
<script src="{% static 'spectate_js/graph.js' %}"></script>
<script src="{% static 'spectate_js/stats.js' %}"></script>
<script src="{% static 'spectate_js/waiting_lobby.js' %}"></script>
<script src="{% static 'spectate_js/server_communication.js' %}"></script>
<script src="{% static 'spectate_js/click_to_station.js' %}"></script>
<script src="{% static 'spectate_js/move_handling.js' %}"></script>
<script src="{% static 'spectate_js/buttons.js' %}"></script>
<script src="{% static 'spectate_js/keyboard_shortcuts.js' %}"></script>
</body>
</html>
