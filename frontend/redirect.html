{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Redirecting</title>
    <link rel="stylesheet" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
</head>
<body>
    <h1>You should be redirected in a while</h1>
    <a id="redirect_anchor">Force redirect</a>

    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
    <script>
    var room_num = {{room_num}}; // int
    var role = "{{role}}";
    localStorage.setItem("syg_role", role);
    localStorage.setItem("syg_room_num", room_num);
    document.getElementById("redirect_anchor").href = 'http://' + window.location.host + '/scotland_yard/game/' + room_num.toString();
    document.getElementById("redirect_anchor").click();
    </script>
</body>
</html>
