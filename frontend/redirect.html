{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Redirecting</title>
    <link rel="stylesheet" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
</head>
<body>
    <h1>You should be redirected in a while</h1>
    <a id="redirect_anchor">Force redirect</a>

    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
    <script>
    if(!localStorage.getItem("syg_name")){
        document.getElementById("redirect_anchor").href = 'http://' + window.location.host + '/scotland_yard/';
        document.getElementById("redirect_anchor").click();
    }
    else{
        var room_num = {{room_num}}; // int
        localStorage.setItem("syg_room_num", room_num);
        
        document.getElementById("redirect_anchor").href = 'http://' + window.location.host + '/scotland_yard/game/' + room_num.toString();
        document.getElementById("redirect_anchor").click();
    }
    </script>
</body>
</html>
